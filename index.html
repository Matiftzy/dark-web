<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Forum - Login/Register</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #111;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid red;
        }

        .container {
            padding: 20px;
        }

        .section {
            background: #111;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 5px;
        }

        .section h2 {
            color: red;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea, input[type="file"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background: red;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }

        .uploaded-content .thread {
            margin-bottom: 20px;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            position: relative;
        }

        .options {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: #444;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        .options-menu {
            position: absolute;
            top: 40px;
            right: 10px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }

        .options-menu button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 10px;
            background: #444;
            border: none;
            color: #fff;
            border-radius: 0;
        }

        .options-menu button:hover {
            background: darkred;
        }

        img {
            max-width: 100%;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: #111;
            border-top: 2px solid red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Dark Web Forum</div>

    <div class="container">
        <!-- Upload Section -->
        <div class="section">
            <h2>Upload a Message and Image</h2>
            <form id="uploadForm">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

                <label for="image">Upload an Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Uploaded Content Section -->
        <div class="section">
            <h2>Uploaded Content</h2>
            <div class="uploaded-content" id="uploadedContent"></div>
        </div>
    </div>

    <div class="footer">
        <p>All Rights Reserved © 2024 | <a href="#">Terms of Use</a></p>
    </div>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1307328147699535932/PnKPr4VBm4QMlBa2y2dwe6c1N0GoaL8oA4T9jPjpuRK67OrH4KYap9dPjSQep0iX9A_V";

        const form = document.getElementById('uploadForm');
        const uploadedContent = document.getElementById('uploadedContent');

        // Handle upload
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const messageInput = document.getElementById('message');
            const message = messageInput.value;

            const imageInput = document.getElementById('image');
            const file = imageInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imageUrl = e.target.result;

                    const thread = document.createElement('div');
                    thread.classList.add('thread');
                    thread.innerHTML = `
                        <p><strong>Message:</strong> ${message}</p>
                        <img src="${imageUrl}" alt="Uploaded Image">
                        <div class="options">⋮</div>
                        <div class="options-menu">
                            <button onclick="deleteMessage(this)">Delete Message</button>
                            <button onclick="reportMessage('${message}')">Report this Message</button>
                        </div>
                    `;
                    uploadedContent.appendChild(thread);

                    // Add event listener for options menu
                    const options = thread.querySelector('.options');
                    const optionsMenu = thread.querySelector('.options-menu');

                    options.addEventListener('click', () => {
                        optionsMenu.style.display = optionsMenu.style.display === 'block' ? 'none' : 'block';
                    });

                    form.reset();
                };

                reader.readAsDataURL(file);
            } else {
                alert('Please upload an image!');
            }
        });

        // Delete Message
        function deleteMessage(button) {
            const thread = button.closest('.thread');
            uploadedContent.removeChild(thread);
        }

        // Report Message
        function reportMessage(message) {
            const reportData = {
                content: `A user has reported a message: "${message}"`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reportData)
            })
                .then(() => {
                    alert('Message reported successfully!');
                })
                .catch(() => {
                    alert('Failed to report the message.');
                });
        }
    </script>
</body>
</html>
