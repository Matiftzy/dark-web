<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Web Forum - Login/Register</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #111;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid red;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-box {
            background: #111;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        .auth-box h2 {
            margin-bottom: 20px;
            color: red;
        }

        .auth-box input, .auth-box button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
        }

        .auth-box button {
            background: red;
            cursor: pointer;
        }

        .auth-box button:hover {
            background: darkred;
        }

        .container {
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background: #111;
            border-top: 2px solid red;
            margin-top: 20px;
        }

        a {
            color: #f00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Dark Web Forum</div>

    <!-- Login and Register Section -->
    <div class="auth-container" id="authPage">
        <div class="auth-box">
            <h2 id="authTitle">Login</h2>
            <input type="text" id="authUsername" placeholder="Enter username" required>
            <input type="password" id="authPassword" placeholder="Enter password" required>
            <button id="authButton" onclick="authenticate()">Login</button>
            <p><a href="#" id="toggleAuth" onclick="toggleAuth()">Don't have an account? Register</a></p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="mainPage" style="display: none;">
        <h2>Welcome, <span id="welcomeUser"></span></h2>

        <div class="upload-form">
            <h2>Upload a Message and Image</h2>
            <form id="uploadForm">
                <label for="message">Your Message:</label>
                <input type="text" id="message" name="message" placeholder="Type your message here..." required>

                <label for="image">Upload an Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Display Uploaded Content -->
        <div class="uploaded-content" id="uploadedContent"></div>
    </div>

    <div class="footer">
        <p>All Rights Reserved Â© 2024 | <a href="#">Terms of Use</a></p>
    </div>

    <script>
        // Temporary storage for users
        let users = {}; // Format: { username: password }

        let isLogin = true; // To toggle between login and register

        function toggleAuth() {
            isLogin = !isLogin;

            // Update UI for login/register
            document.getElementById('authTitle').innerText = isLogin ? "Login" : "Register";
            document.getElementById('authButton').innerText = isLogin ? "Login" : "Register";
            document.getElementById('toggleAuth').innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
        }

        function authenticate() {
            const username = document.getElementById('authUsername').value;
            const password = document.getElementById('authPassword').value;

            if (isLogin) {
                // Login flow
                if (users[username] && users[username] === password) {
                    alert("Login successful!");
                    loadMainPage(username);
                } else {
                    alert("Invalid username or password!");
                }
            } else {
                // Register flow
                if (users[username]) {
                    alert("Username already exists!");
                } else if (username && password) {
                    users[username] = password;
                    alert("Registration successful! You can now login.");
                    toggleAuth(); // Switch to login
                } else {
                    alert("Please enter a valid username and password!");
                }
            }
        }

        function loadMainPage(username) {
            document.getElementById('authPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('welcomeUser').innerText = username;
        }

        // Handle upload (same as before)
        const form = document.getElementById('uploadForm');
        const uploadedContent = document.getElementById('uploadedContent');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const messageInput = document.getElementById('message');
            const message = messageInput.value;

            const imageInput = document.getElementById('image');
            const file = imageInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const imageUrl = e.target.result;

                    const contentDiv = document.createElement('div');
                    contentDiv.innerHTML = `
                        <div class="thread">
                            <h2>Uploaded Content</h2>
                            <p><strong>Message:</strong> ${message}</p>
                            <img src="${imageUrl}" alt="Uploaded Image">
                        </div>
                    `;
                    uploadedContent.appendChild(contentDiv);

                    form.reset();
                };

                reader.readAsDataURL(file);
            } else {
                alert('Please upload an image!');
            }
        });
    </script>
</body>
</html>
